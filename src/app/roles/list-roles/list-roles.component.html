<div class="page-header-action-buttons">
  <button mat-raised-button color="primary" [routerLink]="['/add-role']"
      routerLinkActive="router-link-active">Add Role</button>
</div>
<table mat-table [dataSource]="roles">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" [routerLink]="['/edit-role', element.id]" routerLinkActive="router-link-active" >Edit</button>&nbsp;
      <button mat-raised-button color="primary" (click)="deleteRole(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
