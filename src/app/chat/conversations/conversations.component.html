<div class="row">
  <div class="col-md-3" id="conversation-list">
    <h2 class="mat-title">Your conversations</h2>
    <mat-nav-list *ngIf="conversations.length > 0;else showNoRecentConversationMessage">
      <mat-list-item *ngFor="let conversation of conversations">
         <a matLine (click)="selectChannel(conversation.channel_id)">
           {{conversation.receipientName}}
         </a>
         <button mat-icon-button color="primary" (click)="deleteConversation(conversation.channel_id)">
           <mat-icon>delete</mat-icon>
         </button>
      </mat-list-item>
    </mat-nav-list>
    <ng-template #showNoRecentConversationMessage>
      <p>It seems you haven't talked to anyone yet.</p>
    </ng-template>
  </div>
  <div class="col-md-6">
    <app-do-chat [channelId]="selectedChannel" *ngIf="selectedChannel;else startConversationMessage">
    </app-do-chat>
    <ng-template #startConversationMessage>
      <h2 class="mat-title">Click on a contact to start conversation.</h2>
    </ng-template>
  </div>
  <div class="col-md-3">
    <h2 class="mat-title">Start a new conversation</h2>
    <mat-nav-list *ngIf="contacts.length > 0;else showNoContactMessage">
      <mat-list-item *ngFor="let contact of contacts">
        <a matLine (click)="startChannel(contact.user_id)">
          {{contact.name}}
        </a>
      </mat-list-item>
    </mat-nav-list>
    <ng-template #showNoContactMessage>
      <p>It seems you don't have any contacts.</p>
    </ng-template>
  </div>
</div>
